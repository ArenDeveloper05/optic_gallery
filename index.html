<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optic Gallery</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <link rel="shortcut icon" href="./images/logo.jpg" type="image/x-icon" />
  </head>
  <body>
    <div id="root">
      <aside>
        <div class="logo"></div>
      </aside>
      <div class="panel">
        <div class="panel-head">
          <input type="text" placeholder="Անուն" name="name" />
          <input type="text" placeholder="Մոդել" name="model" />
          <input type="text" placeholder="Գույն" name="color" />
          <input type="text" placeholder="Գին" name="price" />
          <input type="text" placeholder="Գնորդի Անուն" name="buyer" />
          <input type="number" placeholder="Քանակ" name="count" />
          <button>Ավելացնել</button>
        </div>
        <div class="panel-headings">
          <div class="panel-headings-search">
            <input type="text" placeholder="Փնտրել" />
          </div>
          <div class="panel-headings-content">
            <p>id</p>
            <p>Անուն</p>
            <p>Մոդել</p>
            <p>Գույն</p>
            <p>Գին</p>
            <p>Գնորդի Անուն</p>
            <p>Քանակ</p>
            <p>Ջնջել</p>
            <p>Խմբագրել</p>
          </div>
        </div>
        <div class="panel-body"></div>
      </div>
    </div>
  </body>
</html>
